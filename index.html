<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanShield — Smart Document Risk Checker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/fonts/inter.css">
    <link rel="icon" href="assets/icons/logo.svg">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="p-4 flex justify-between items-center bg-light-blue-500 text-white">
        <div class="flex items-center">
            <img src="assets/icons/logo.svg" alt="ScanShield Logo" class="w-8 h-8 mr-2">
            <h1 class="text-2xl font-bold">ScanShield</h1>
        </div>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-light-blue-600 transition">
            <img src="assets/icons/sun.svg" alt="Toggle Theme" class="w-6 h-6">
        </button>
    </header>

    <main class="container mx-auto p-4 flex flex-col md:flex-row gap-4">
        <!-- Left: Upload + Settings -->
        <section class="md:w-1/3 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-neumorphic">
            <h2 class="text-xl font-semibold mb-4">Upload Documents or Images</h2>
            <div id="drop-zone" class="border-2 border-dashed border-light-blue-300 dark:border-gray-600 p-6 text-center rounded-lg hover:border-light-blue-500 transition-colors">
                <p>Drag & Drop or Click to Upload</p>
                <p class="text-sm text-gray-500">PDF, DOCX, TXT, PNG, JPG</p>
                <input type="file" id="file-input" accept=".pdf,.docx,.txt,.png,.jpg,.jpeg" multiple class="hidden">
            </div>
            <div id="file-list" class="mt-4 space-y-2"></div>
            <div class="mt-4">
                <label class="block text-sm font-medium">Language for Patterns</label>
                <select id="language-select" class="w-full p-2 mt-1 rounded-md bg-gray-100 dark:bg-gray-700 glow-input">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>
            <button id="scan-btn" class="mt-4 w-full bg-light-blue-500 text-white p-2 rounded-md hover:bg-light-blue-600 ripple disabled:opacity-50" disabled>Start Scan</button>
        </section>

        <!-- Right: Scan Results -->
        <section class="md:w-2/3 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-neumorphic">
            <h2 class="text-xl font-semibold mb-4">Scan Results</h2>
            <div id="progress-bar" class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mb-4 hidden">
                <div class="bg-light-blue-500 h-2.5 rounded-full transition-all" style="width: 0%"></div>
            </div>
            <div id="results" class="space-y-4">
                <!-- Privacy Score -->
                <div id="privacy-score" class="hidden p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <h3 class="text-lg font-medium">Privacy Score</h3>
                    <p id="score-text" class="text-2xl font-bold"></p>
                    <div id="score-breakdown" class="mt-2"></div>
                </div>
                <!-- Metadata -->
                <div id="metadata" class="hidden p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <h3 class="text-lg font-medium">Document Metadata</h3>
                    <ul id="metadata-list" class="list-disc pl-5"></ul>
                </div>
                <!-- Scan Content -->
                <div id="scan-content" class="hidden">
                    <div class="flex justify-between mb-2">
                        <h3 class="text-lg font-medium">Scanned Content</h3>
                        <button id="sanitize-btn" class="bg-green-500 text-white px-4 py-1 rounded-md hover:bg-green-600 ripple hidden">Sanitize</button>
                    </div>
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="w-full md:w-1/2 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                            <h4 class="font-medium">Before</h4>
                            <div id="before-content" class="mt-2 text-sm"></div>
                        </div>
                        <div class="w-full md:w-1/2 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                            <h4 class="font-medium">After</h4>
                            <div id="after-content" class="mt-2 text-sm"></div>
                        </div>
                    </div>
                </div>
                <!-- Export Options -->
                <div id="export-options" class="hidden mt-4 flex gap-4">
                    <button id="export-txt" class="bg-light-blue-500 text-white px-4 py-2 rounded-md hover:bg-light-blue-600 ripple">Export as TXT</button>
                    <button id="export-pdf" class="bg-light-blue-500 text-white px-4 py-2 rounded-md hover:bg-light-blue-600 ripple">Export as PDF</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="p-4 text-center text-gray-500 dark:text-gray-400">
        <p>ScanShield — Protect your privacy before you share. 100% free and offline.</p>
    </footer>

    <script src="js/pdf.min.js"></script>
    <script src="js/mammoth.browser.min.js"></script>
    <script src="js/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
