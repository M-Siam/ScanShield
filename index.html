<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanShield — Smart Document Risk Checker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/fonts/inter.css">
    <link rel="icon" href="assets/icons/logo.svg">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="p-4 bg-blue-800 text-white flex justify-between items-center shadow-md">
        <div class="flex items-center">
            <img src="assets/icons/logo.svg" alt="ScanShield Logo" class="w-8 h-8 mr-2">
            <h1 class="text-2xl font-bold">ScanShield</h1>
        </div>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-blue-900 transition" aria-label="Toggle Theme">
            <img src="assets/icons/moon.svg" alt="Toggle Theme" class="w-6 h-6">
        </button>
    </header>

    <main class="container mx-auto p-6">
        <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Upload Files</h2>
            <div id="drop-zone" class="border-2 border-dashed border-gray-300 dark:border-gray-600 p-6 text-center rounded-lg hover:border-blue-600 transition-colors cursor-pointer">
                <p class="text-lg font-medium">Drag & Drop or Click to Upload</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">PDF, DOCX, TXT, PNG, JPG</p>
                <input type="file" id="file-input" accept=".pdf,.docx,.txt,.png,.jpg,.jpeg" multiple class="hidden">
            </div>
            <div id="file-list" class="mt-4 space-y-2"></div>
            <div id="status-message" class="mt-4 text-sm text-gray-500 dark:text-gray-400"></div>
            <button id="scan-btn" class="mt-6 w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition" disabled>Start Scan</button>
            <div id="scan-log" class="mt-4 hidden p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                <h3 class="text-lg font-medium">Scan Log</h3>
                <pre id="log-content" class="text-sm text-gray-600 dark:text-gray-300 overflow-auto max-h-48"></pre>
            </div>
        </section>
    </main>

    <footer class="p-4 text-center text-gray-500 dark:text-gray-400">
        <p>ScanShield — Protect your privacy before sharing. 100% free and offline.</p>
    </footer>

    <script src="js/pdf.min.js"></script>
    <script src="js/mammoth.browser.min.js"></script>
    <script src="js/tesseract.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
